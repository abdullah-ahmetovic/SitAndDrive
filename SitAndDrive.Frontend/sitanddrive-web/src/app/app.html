<mat-toolbar class="app-toolbar">
  <div class="toolbar-inner">
    <a routerLink="/" class="nav-brand">SitAndDrive</a>

    <div class="toolbar-search">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Search something here" class="search-input">
      <mat-icon class="filter-icon">tune</mat-icon>
    </div>

    <div class="toolbar-actions">
      @if (auth.isLoggedIn()) {
        <a mat-icon-button routerLink="/cars" matTooltip="Automobili">
          <mat-icon>directions_car</mat-icon>
        </a>
        <button mat-icon-button>
          <mat-icon>favorite_border</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>notifications_none</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
        <div class="avatar-wrapper" (click)="logout()">
          <mat-icon>person</mat-icon>
        </div>
      } @else {
        <button mat-icon-button>
          <mat-icon>favorite_border</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>notifications_none</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
        <a routerLink="/login" class="avatar-wrapper">
          <mat-icon>person</mat-icon>
        </a>
      }
    </div>
  </div>
</mat-toolbar>

<router-outlet />
