<mat-toolbar class="app-toolbar">
  <a routerLink="/" class="nav-brand">SitAndDrive</a>
  <span class="spacer"></span>

  @if (auth.isLoggedIn()) {
    <a mat-button routerLink="/cars" class="nav-link">Automobili</a>
    <span class="username">{{ auth.getUsername() }}</span>
    <button mat-button (click)="logout()" class="logout-btn">
      <mat-icon>logout</mat-icon>
      Odjava
    </button>
  } @else {
    <a mat-button routerLink="/login" class="login-link">
      <mat-icon>login</mat-icon>
      Prijava
    </a>
  }
</mat-toolbar>

<router-outlet />
