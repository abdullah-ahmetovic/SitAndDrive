<div class="landing-container">
  <!-- Hero Section -->
  <app-hero-section></app-hero-section>

  <!-- Search Bar (Pick-Up / Drop-Off) -->
  <app-search-bar></app-search-bar>

  <!-- Popular Cars Section -->
  <section class="cars-section">
    <div class="section-header">
      <h2 class="section-title">Popular Car</h2>
      <a routerLink="/cars" class="view-all">View All</a>
    </div>

    @if (loading) {
      <div class="loading-state">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else if (error) {
      <div class="error-state">
        <mat-icon>error_outline</mat-icon>
        <p>{{ error }}</p>
        <button mat-raised-button color="primary" (click)="loadCars()">Pokusaj ponovo</button>
      </div>
    } @else {
      <div class="cars-grid">
        @for (car of cars; track car.id) {
          <app-car-card [car]="car" (rentNow)="onRentNow($event)"></app-car-card>
        }
      </div>
    }
  </section>
</div>

<app-footer></app-footer>
